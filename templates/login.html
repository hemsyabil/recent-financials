{% include 'base/base.html' %}
{% block content %} 

<div class="container">
    <h2>Login</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="passkey">Passkey:</label>
        <input type="password" id="passkey" name="passkey">
        <button type="submit">Login</button>
    </form>
</div>

{% endblock content %}
